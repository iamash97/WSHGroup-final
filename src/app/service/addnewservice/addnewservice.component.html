<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="add()"[formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="ServiceName" placeholder="Service Name">
      <mat-error *ngIf="form.get('ServiceName').invalid">Please enter a Service Name.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <input formControlName="PricePerHour" matInput placeholder="Price Per Hour">
      <mat-error *ngIf="form.get('PricePerHour').invalid">Please enter Price Per Hour</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Add</button>
  </form>
</mat-card>
