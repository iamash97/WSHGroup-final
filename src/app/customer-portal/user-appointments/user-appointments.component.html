<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div style="overflow-x:auto;">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.AppointmentDate}} </td>
  </ng-container>

  <ng-container matColumnDef="ServiceName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Name </th>
    <td mat-cell *matCellDef="let element"> {{element.ServiceName}} </td>
  </ng-container>

  <ng-container matColumnDef="ServiceProviderName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Provider Name </th>
    <td mat-cell *matCellDef="let element"> {{element.SpFirstName}} {{element.SpLastName}} </td>
  </ng-container>

  <ng-container matColumnDef="TotalCost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Cost </th>
    <td mat-cell *matCellDef="let element"> {{element.TotalCost}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>

   <ng-container matColumnDef="Cancel">
    <th mat-header-cell *matHeaderCellDef> Cancel Appointment </th>
    <td mat-cell *matCellDef="let element">
      <a mat-raised-button color="warn" *ngIf="element.Status == 'Closed' || element.Status == 'Cancelled'" disabled> Cancel </a>
      <a mat-raised-button color="warn" *ngIf="element.Status == 'In Progress'" (click)="cancel(element.id)"> Cancel </a>
    </td>
  </ng-container> 

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
