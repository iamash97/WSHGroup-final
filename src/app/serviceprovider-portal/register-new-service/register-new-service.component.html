<mat-card class="address-card">
  <mat-card-header>
    <mat-card-title class="card-container-center">Register New Service</mat-card-title>
  </mat-card-header>
<mat-card-content class="container">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <table class="example-full-width" cellspacing="0">
    <tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Select Service</mat-label>
        <mat-select formControlName="ServiceID" required>Select Service
          <mat-option *ngFor="let service of services" value="{{service.id}}">{{service.ServiceName}}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
    <tr>
      <button mat-raised-button type="submit" color="accent">Submit</button>
  </tr>
  </table>
</form>
</mat-card-content>
</mat-card>
